<!DOCTYPE html>

<html>
<head>
<title></title>
<style>
   * {margin: 0;
   	padding: 0;

   }
	#map {
		height: 500px;
		width: 100%;
	}
</style>
</head>
<body>

<div id="map"></div>

<script>
	function initMap () {
		var location = {lat: -1.303194, lng: 36.706972};
		var map = new google.maps.map(document.getElementById("map"), {
			zoom: 4, 
			center: location 
		});
		var marker = new google.map.marker({
			position: location,
			map: map 	
		});
	}
	
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYzXj5wF4L6mChyyc5xwfb2QT1QEZ9VN8&callback=initMap"></script>

</body>


</html>
